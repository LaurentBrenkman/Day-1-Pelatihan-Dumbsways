<!DOCTYPE html>
    <head>
        <title>Creating Card</title>
    </head>
    <body>
        <div class="card" style="
            border:1px solid black; 
            width: 30%; 
            padding: 15px 30px; 
            border-radius: 15px; 
            box-shadow: 0px 0px 20px #00000040;
            ">
            <div class="image">
                <img src="assets/1.jpeg" alt=""
                style="width: 400px;" 
                />
            </div>
            <div class="title">
                <h1>Willy Laurent</h1>
            </div>
            <div class="content">
                <p style="color: rgb(167, 164 , 160)"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ullam deserunt molestias repudiandae. Assumenda non id, quos delectus tempora, sapiente perspiciatis modi porro temporibus culpa molestiae ducimus optio cum autem? </p>
            
                <table border="1" style="border: 1px solid black; width: 100%; border-collapse: collapse;">
                    <tr>
                        <th>Experience</th>
                        <th>Year</th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">Built app Dumbsways.ID</td>
                        <td style="text-align: center;">2022</td>
                    </tr>
                </table>
            </div>
        </div>

    </body>
</html>
